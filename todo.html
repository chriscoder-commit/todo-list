<body>
  <h3>Make a Todo:</h3>
  <div class="todo-container">
    <div class="todo">
      <form id="form">
        <input type="text" class="input" id="input" placeholder="Enter your new todo" autocomplete="off">
        <button class="btn" id="submit">create</button>
      </form>
      <ul class="todos" id="todos-ul">
        <!-- this is where I will make the todos render through using JS -->
      </ul>
    </div>
  </div>
</body>
